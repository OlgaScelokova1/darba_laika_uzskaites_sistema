
{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootsdivapcdn.com/bootsdivap/3.3.7/css/bootsdivap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link href="http://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'css/Login.css' %}" />

<body>
    <div class="container-fluid">

        <div class="all">

            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}


                            {% for field in form %}


                               <div class="form-group">

                                   <label class="control-label col-sm-2">{{field.label_tag}}</label>
                                   <div class="col-sm-10"> {{field}} </div>
                                    <div class="col-sm-offset-2 col-sm-10" id ="error">
                                       <span class="text-danger small">{{field.errors}}</span>
                                   </div>
                               </div>

                            {% endfor %}

                          <h2>Pierakstīties sistēmā</h2>
                          <form method="post" action="/darba_laiks/login/">
                            {% csrf_token %}
                              <div class = "row">
                              <label>Lietotājvārds:</label>
                              <input type="text" name="username" value="">
                              </div>
                              <div class = "row">
                              <label>Parole:</label>
                              <input type="password" name="password" value="">
                              </div>

                            <button type="submit" id="logIn">Pierakstīties</button>
                          </form>
                            <div id="showErrorUsername">Lietotājs ar šādu lietotājvārdu neeksistē</div>
                            <div id = "showErrorPassword">Ievadītie dati nav korekti</div>




                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="errorReceived">
        <div id="usernameError">{{x}}</div>
        <div id="passwordError">{{ y }}</div>
    </div>

    <script type="text/javascript" src="{% static 'JavaScript/LogIn.js' %}"></script>
</body>
