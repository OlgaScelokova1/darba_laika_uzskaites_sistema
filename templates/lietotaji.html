{%extends "base.html" %}
{% block content %}
{% load staticfiles %}


<link rel="stylesheet" type="text/css" href="{% static 'css/Users.css' %}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



<div class="container">
<div class="row">

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal3">Izveidot lietotāju</button>

<!-- Modal -->
<div id="myModal3" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Izveidot lietotāju</h4>
              </div>
        <br class="modal-body">

            <form method='POST' role="form" action="/darba_laiks/visi/">{% csrf_token %}
                <div class = "container" id = "fill">
                    <label>Lietotājvārds:</label><br>
                    <input type="text" name="username" value="" class = "inputAdd" id="username"><br>
                    <label id="nameText">Vārds:</label>
                    <label id="surnameText">Uzvārds:</label><br>
                    <input type="text" name="first-name" value="" class = "inputAdd" id="firstName">
                    <input type="text" name="last-name" value="" class = "inputAdd" id="lastName"><br>
                    <label id="passText">Parole:</label>
                    <label id="passTextAgain">Parole atkārtoti:</label><br>
                    <input type="text" name="password" value="" class = "inputAdd" id="password">
                    <input type="text" name="password-again" value="" class = "inputAdd" id="password-again"><br>
                    <input type="submit" value="Pievienot lietotāju" id="addUser">
                </div>
          </form>

        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>


{% for darbinieks in visi %}



  <a class="link" target="_blank" href="https://unsplash.com/photos/_snqARKTgoc">
    <div class="images">
      <img src="{{darbinieks.userprofile.avatar.url}}" alt="" class="img" width="600" height="400">
      <p class="description">
          <span>{{darbinieks.first_name}} {{darbinieks.last_name}} </span><br>
          <a class = "button" href="{% url 'darba_laiks:update' darbinieks.id %}"> Rediģēt </a> &nbsp
          <a class = "button" href="{% url 'darba_laiks:bilde' darbinieks.userprofile.id %}"> Rediģēt bildi </a> &nbsp
          <a class = "button" href="{% url 'darba_laiks:dzest' darbinieks.id %}"> Dzēst </a>
      </p>
    </div>
  </a>





</div><!-- /container -->


{% endfor %}
{{ error }}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


{% endblock %}
